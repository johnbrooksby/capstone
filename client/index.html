<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John's Plant Pics</title>
    <link rel="icon" type="image/x-icon" href="/png">
    <link rel="stylesheet" href="/css">
</head>
<body>
    <header id="home-header">
        <h1 id="home">Welcome to John's Plant Database</h1>
        <section id="nav-bar">
            <section id="nav-elements">
                <a style="text-decoration:none" href="/index.html">Home</a>
                <a id="Evergreen2">Evergreens</a>
                <a id="Deciduous2">Deciduous</a>
                <a id="Flower2">Flowers</a>
                <a id="Houseplant2">Houseplants</a>
            </section>
        </section>
    </header>
    <main>
        <section id="sidebar">
            <form id="search">
                <h4>Choose One:</h4>
                <label for="species">Genus and species:</label>
                <input class="searchfield" id="species" placeholder="Species"/><br>
                <label for="common">Common Name:</label>
                <input class="searchfield" id="common" placeholder="Common Name"/><br>
                <label for="drop-down">Choose a Family:</label>
                <select class="searchfield" id="drop-down" value=""></select>
                <button>Search</button>
            </form>
            <form id="add">
                <h4>Please complete all fields<br>to add a new picture</h4>
                <label for="speciesAdd">Genus and species:</label>
                <input class="searchfield" id="speciesAdd" placeholder="Species" required/><br>
                <label for="commonAdd">Common Name:</label>
                <input class="searchfield" id="commonAdd" placeholder="Common Name" required/><br>
                <label for="imageAdd">Image:</label>
                <input class="searchfield" id="imageAdd" placeholder="Image URL" required/><br>
                <label for="decid">Choose One:</label><br>
                <select class="typeSelect" id="decid" required>
                    <option value=1>Deciduous</option>
                    <option value=2>Evergreen</option>
                    <option value=3>Flower</option>
                    <option value=4>Houseplant</option>
                </select><br>
                <label for="familyAdd">Choose a Family or Add New:</label>
                <section id="addFamSection">
                    <select class="searchfield" id="familyAdd" required></select>
                    <input class="greyed" id="newFam" placeholder="Add New"/>
                </section>
                <button>Add Plant</button>            
            </form>
        </section>
        <section id="searchRes">
            <a><section class="navbox left top-left">
            <img id="Evergreen" class="navimg" alt="evergreen pic" src="https://drive.google.com/uc?export=view&id=1sTiLxNKCu7xVp5UPNTpXTevz-O4IVE3O"/>
                <h3>Evergreens</h3>
            </section></a><br>
            <a><section class="navbox right top-right">
                <img id='Deciduous' class="navimg" alt="deciduous pic" src="https://drive.google.com/uc?export=view&id=1BQ-CT-YCViaI3euSffLOFcKXzACZhCMK"/>
                <h3>Deciduous</h3>            
            </section></a><br>
            <a><section class="navbox left bottom-left">
                <img id='Flower' class="navimg" alt="flower pic" src="https://drive.google.com/uc?export=view&id=1YOVhO6lZgY2Xqc35MDIpsFhcu7GRw73Q"/>
                <h3>Flowers</h3>
            </section></a><br>
            <a><section class="navbox right bottom-right">
                <img id='Houseplant' class="navimg" alt="houseplant pic" src="https://drive.google.com/uc?export=view&id=1JqIG02ADoj1iN_-v4b_plQOQdjhFHr4B"/>
                <h3>Houseplants</h3>
            </section></a>
        </section>
    </main>

        <a style="text-decoration:none;" href="https://www.linkedin.com/in/john-brooksby-fullstackdeveloper/" target="_blank"><p id="foot">&#169 2023 John Brooksby</p></a>
